---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      postgresql_databases:
        - name: 'foo'
        - name: 'bar'
        - name: 'foobar'
      postgresql_databases_extensions:
        - name: 'cube'
          db: 'foo'
        - name: 'cube'
          db: 'foobar'
          state: 'absent'
      postgresql_users:
        - name: 'foo_user'
          db: 'foo'
        - name: 'bar_user'
          db: 'bar'
        - name: 'foobar_user'
          db: 'foobar'
dependency:
  name: 'galaxy'
  requirements_file: 'tests/requirements.yml'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'postgresql-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
    - name: 'postgresql-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
    - name: 'postgresql-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'postgresql-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
